<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="hero"></header>

      <main class="info">
        <h1 class="info__title">Stay updated!</h1>

        <p class="info__description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul class="info__list">
          <li class="list__item">
            <span></span> Product discovery and building what matters
          </li>
          <li class="list__item">
            <span></span> Measuring to ensure updates are a success
          </li>
          <li class="list__item"><span></span> And much more!</li>
        </ul>

        <form action="success.html" class="info__form">
          <div class="form__label">
            <label for="email">Email address</label>
            <span class="form-messages"></span>
          </div>
          <input
            type="text"
            name="email"
            id="email"
            class="email"
            placeholder="email@company.com"
          />

          <input
            type="submit"
            class="cta"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </main>
    </div>
  </body>
</html>
